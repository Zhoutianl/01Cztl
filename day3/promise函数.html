<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p =new Promise((resolve, reject) => {
            setTimeout(() => {
                let result = "我是失败的返回"
                reject(result)
            })
        })

        p.then((res) => {
            console.log(res,res);
        }).catch((err) => {
            console.log(err,'err');
        })

    </script>
</body>
</html>
