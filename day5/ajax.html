<script>
    // 1.创建对象，创建连接XMLHttpRequest
    const xhr=new XMLHttpRequest()

    // 2.确定请求方法
    XHR.open('get','http://www.baidu.com')

    // 3.传递参数，发送请求
    xhr.send()

    // 4.绑定事件，处理响应结果
    xhr.onreadystatechange=function(){
        if(xhr.readyState===4){
            if(xhr.status>=200&&xhr.status<300){
                resolve(xhr.response)
            }else{
                reject(xhr.status)
            }
        }
    }
</script>
