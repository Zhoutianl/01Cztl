<script>
    // 普通对象
    let obj={
        name:"小绿",
        title:"211"
    }

    // map对象
    const map=new Map([
        ['name','小红'],
        ['title','985'],
        ['sex','女'],
        ['age','18'],
    ])

    // map对象添加元素
    map.set('msg','太好看')

    // map对象删除属性
    map.delete('sex')

    console.log(map);

    // map对象长度
    console.log(map.size);
    // 获取map对象
    console.log(map.get('name'));
    // 判断map对象元素是否存在
    console.log(map.has('sex'));
