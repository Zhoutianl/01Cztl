<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 150px;
            height: 30px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>原数组:[1, 6, 9, 10, 100, 25]</h1>
    <button onclick="two()">点击打印偶数</button>
    <script>
        const arr = [1, 6, 9, 10, 100, 25];
        function two() {
            arr.forEach((item) => {
                if (item % 2 == 0) {
                    console.log(item);
                }
            })
        }

    </script>
</body>

</html>
